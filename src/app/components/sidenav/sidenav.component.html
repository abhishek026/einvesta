<section class="skin-blue-black sidenav" [ngClass]="{ 'expanded': isExpanded, 'collapsed': !isExpanded }">
    <div class="wrapper">
      <header class="main-header col-lg-12">
        <span class="logo-mid">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1818275/profile/profile-80.jpg?1520571742" />
        </span>
        <div class="fa fa-bars" id="menu_bar" (click)="toggleMenu()"></div>
        <div class="user-profile">
          <i class="fas fa-envelope"></i>
          <i class="fas fa-bell"></i>
          <i class="fas fa-search"></i>
          <div class="mini-user fa fa-user-circle"></div>
        </div>
      </header>
      <div class="leftMenu" [class.openMenu]="menuOpen">
        <ul class="leftMenuList">
          <li
            *ngFor="let item of menuItems"
            class="tooltip_nav"
            [class.active]="item.active"
            (click)="toggleMenuItem(item)"
          >
            <a>
              <i [class]="item.icon" aria-hidden="true"></i>
              <span>{{ item.name }}</span>
              <p>{{ item.tooltip }}</p>
            </a>

          </li>
        </ul>
      </div>
    </div>
  </section>
